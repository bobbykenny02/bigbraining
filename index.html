<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <script src="math.js" type="text/javascript"></script>
  </head>

  <body>
    <input
      type="button"
      id="startButton"
      value="START"
      style="position: absolute; top:100;left:50%; font-size:40px;"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="classObjectBase.js"></script>
    <script src="three.js"></script>
    <script src="PointerLockControls.js"></script>
    <script src="GLTFLoader.js"></script>

    <script>
      // Basic initalization of the scene
      const scene = new THREE.Scene();
      // Setup the camera
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // Prepare the rendered, set its size and attach it to the document
      // This adds a "canvas" html elemetn to the body
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //Add some light
      const light = new THREE.AmbientLight(0x404040); // soft white light
      scene.add(light);

      //Load Skybox
      // Loads textures of all sizes of the box
      const textureLoader = new THREE.CubeTextureLoader();
      const texture = textureLoader.load([
        //left
        "assets/skybox_left.jpg",
        ///right
        "assets/skybox_right.jpg",
        //top
        "assets/skybox_top.jpg",
        //bottom
        "assets/skybox_bottom.jpg",
        //back
        "assets/skybox_back.jpg",
        //front
        "assets/skybox_front.jpg"
      ]);
      scene.background = texture;

      var camControls = new THREE.PointerLockControls(
        camera,
        renderer.domElement
      );
      var startButton = document.getElementById("startButton");
      startButton.addEventListener(
        "click",
        function() {
          camControls.lock();
        },
        false
      );
      camControls.addEventListener("lock", function() {
        startButton.style.display = "none";
      });
      camControls.addEventListener("unlock", function() {
        startButton.style.display = "block";
      });

      //Ground
      const geometry = new THREE.PlaneGeometry(30, 30, 16);
      const textureGround = new THREE.TextureLoader().load(
        "https://cdn.glitch.com/b9d23cc2-ac7b-467c-83e6-a5871a501bc4%2Fground.jpg?v=1606783300582"
      );
      const material = new THREE.MeshBasicMaterial({
        map: textureGround,
        side: THREE.DoubleSide
      });
      const plane = new THREE.Mesh(geometry, material);
      // Drop the ground 5 units down
      plane.position.y = -5;
      // Rotate 90 degrees so its flat
      plane.rotation.x = Math.PI / 2;
      scene.add(plane);

      // array of stool object
      var stool = new Array();

      new var black = objectBase("assets/amongusblack.glb", scene, 0.05);
      new var blue = objectBase("assets/amongusblue.glb", scene, 0.05);
      new var brown = objectBase("assets/amongusbrown.glb", scene, 0.05);
      new var cyan = objectBase("assets/amonguscyan.glb", scene, 0.05);
      new var green = objectBase("assets/amongusgreen.glb", scene, 0.05);
      new var lime = objectBase("assets/amonguslime.glb", scene, 0.05);
      new var organge = objectBase("assets/amongusorange.glb", scene, 0.05);
      new var pink = objectBase("assets/amonguspink.glb", scene, 0.05);
      new var red = objectBase("assets/amongusred.glb", scene, 0.05);
      new var yellow = objectBase("assets/amongusyellow.glb", scene, 0.05);

      index = Math.floor(Math.random() * 9);
      var listofchar = [
        black,
        blue,
        brown,
        cyan,
        green,
        lime,
        orange,
        pink,
        red,
        yellow
      ];

      var stool1 = listofchar[index];

      // Position them
      stool1.moveTo(i * 10, -10, 15);
      //add to array
      stool.push(stool1);

      //Moving
      var isForward = 0;
      var isRunning = 0;
      var isJump = 0;

      document.addEventListener("keyup", onDocumentKeyUp, false);
      function onDocumentKeyUp(event) {
        var keyCode = event.which;
        console.log(keyCode);
        if (keyCode == 38 || keyCode == 87) {
          isForward = 0;
        }
        if (keyCode == 40 || keyCode == 83) {
          isForward = 0;
        }
        if (keyCode == 16 || keyCode == 87) {
          isRunning = 0;
        }
      }
      document.addEventListener("keydown", onDocumentKeyDown, false);
      function onDocumentKeyDown(event) {
        var keyCode = event.which;
        console.log(keyCode);
        //UP
        if (keyCode == 38 || keyCode == 87) {
          isForward = 1;
        }
        //LEFT
        if (keyCode == 37 || keyCode == 65) {
          var direction = new THREE.Vector3();
          camera.getWorldDirection(direction);
          var axis = new THREE.Vector3(0, 1, 0);
          direction.applyAxisAngle(axis, Math.PI / 2);
          camera.position.addScaledVector(direction, 0.5);
        }
        //RIGHT
        if (keyCode == 39 || keyCode == 68) {
          var direction = new THREE.Vector3();
          camera.getWorldDirection(direction);
          var axis = new THREE.Vector3(0, 1, 0);
          direction.applyAxisAngle(axis, Math.PI / 2);
          camera.position.addScaledVector(direction, -0.5);
        }
        //DOWN
        if (keyCode == 40 || keyCode == 83) {
          isForward = -1;
        }
        if (keyCode == 16) {
          isRunning = 1;
        }
        if (keyCode == 32) {
          isJump = 1;
        }
      }

      var clock = new THREE.Clock();
      function animate() {
        for (var i = 0; i < 5; i++) {
          stool[i].frameMove();
        }
        var delta = clock.getDelta();

        if (isForward) {
          var direction = new THREE.Vector3();
          camera.getWorldDirection(direction);
          var speed = 10;
          if (isRunning) speed = 18;
          camera.position.addScaledVector(direction, speed * delta * isForward);
        }

        if (isJump) {
          if (camera.position.y > 2) {
            isJump = -1;
          }
          var modifier = camera.position.y;
          modifier = 2 - modifier * 2;

          camera.position.y =
            camera.position.y + (4 + modifier) * isJump * delta;
          document.title = camera.position.y;
          if (camera.position.y < 0) {
            isJump = 0;
          }
        } else {
          camera.position.y = 0;
        }

        // Make sure I cant leave the ground

        if (camera.position.x > 15) camera.position.x = 15;
        if (camera.position.x < -15) camera.position.x = -15;
        if (camera.position.z > 15) camera.position.z = 15;
        if (camera.position.z < -15) camera.position.z = -15;

        //trigger corner
        if (
          camera.position.x < 15 &&
          camera.position.x > 10 &&
          camera.position.z < 15 &&
          camera.position.z > 10
        ) {
          document.getElementById("Question").style.display = "block";
          document.getElementById("position").src = "page1.html";
        }

        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
      //question
      window.addEventListener(
        "message",
        event => {
          if (event.data == "page1 correct") {
            document.getElementById("Question").style.display = "none";
          }
        },
        false
      );
    </script>
    <div
      style="display:none; position:absolute; left:calc( 50% - 200px ); top:50%; width:400px; height:200px; background:black; color: white;"
      id="Question"
    >
      <iframe id="position" width="100%" height="100%"></iframe>
    </div>
  </body>
</html>
