<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>-2.129999999999999</title>
  </head>

  <body>
    <input
      type="button"
      id="startButton"
      value="START"
      style="position: absolute; top:100;left:100;"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="classObjectBase.js"></script>
    <script src="three.min.js"></script>
    <script src="PointerLockControls.js"></script>
    <script src="GLTFLoader.js"></script>
    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight(0xff0000, 1, 100);
      scene.add(light);

      const textureLoader = new THREE.CubeTextureLoader();
      const texture = textureLoader.load([
        "images/skybox_left.JPG",
        "images/skybox_right.JPG",
        "images/skybox_top.JPG",
        "images/skybox_bottom.JPG",
        "images/skybox_back.JPG",
        "images/skybox_front.JPG"
      ]);
      scene.background = texture;

      function animare() {
          requestAnimationFrame(animare);
          renderer.render(scene, camera);
      }
      animate();
     
      }</script
    ><canvas
      width="1920"
      height="975"
      style="width: 1920px; height: 975px;"
    ></canvas>
  </body>
</html>
